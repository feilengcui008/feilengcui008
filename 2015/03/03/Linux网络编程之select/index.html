n class="comment">//write(1, state-&gt;buffer, state-&gt;read_len);</span></span><br><span class="line">    <span class="comment">//nothing read</span></span><br><span class="line">    <span class="keyword">if</span> (result==<span class="number">0</span>)&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (result&lt;<span class="number">0</span>)&#123;</span><br><span class="line">        <span class="comment">//nonblocking</span></span><br><span class="line">        <span class="keyword">if</span> (errno== EAGAIN)</span><br><span class="line">            <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">else</span></span><br><span class="line">            <span class="keyword">return</span> -<span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">do_write</span><span class="params">(<span class="keyword">int</span> fd,<span class="keyword">struct</span> fd_state *state)</span></span><br><span class="line"></span>&#123;</span><br><span class="line">    <span class="comment">//we borrow the readbuffer just for test</span></span><br><span class="line">    <span class="comment">//we should have a write buffer to store our http response body</span></span><br><span class="line">    <span class="keyword">ssize_t</span> result;</span><br><span class="line">    <span class="keyword">while</span> (state-&gt;written_len&lt;state-&gt;write_upto_len)&#123;</span><br><span class="line">        result = send(fd, state-&gt;buffer+state-&gt;written_len, state-&gt;write_upto_len-state-&gt;written_len, <span class="number">0</span>);</span><br><span class="line">        <span class="keyword">if</span> (result&lt;=<span class="number">0</span>)&#123;</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        state-&gt;written_len+=result;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (state-&gt;written_len==state-&gt;read_len)</span><br><span class="line">        state-&gt;written_len = state-&gt;write_upto_len = state-&gt;read_len = <span class="number">0</span>;</span><br><span class="line">    state-&gt;writing = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (result&lt;<span class="number">0</span>)&#123;</span><br><span class="line">        <span class="keyword">if</span> (errno== EAGAIN)</span><br><span class="line">            <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">else</span></span><br><span class="line">            <span class="keyword">return</span> -<span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (result==<span class="number">0</span>)</span><br><span class="line">        <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">do_select</span><span class="params">(<span class="keyword">int</span> serverfd)</span></span><br><span class="line"></span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//set init fd_state</span></span><br><span class="line">    <span class="keyword">struct</span> fd_state *state[FD_SETSIZE];</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; FD_SETSIZE; ++i) &#123;</span><br><span class="line">        state[i] = <span class="literal">NULL</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    fd_set read_set,write_set,error_set;</span><br><span class="line">    FD_ZERO(&amp;read_set);</span><br><span class="line">    FD_ZERO(&amp;write_set);</span><br><span class="line">    FD_ZERO(&amp;error_set);</span><br><span class="line">    <span class="comment">//main loop</span></span><br><span class="line">    <span class="keyword">while</span>(<span class="number">1</span>)&#123;</span><br><span class="line">        <span class="keyword">int</span> maxfd = serverfd;</span><br><span class="line">        FD_ZERO(&amp;read_set);</span><br><span class="line">        FD_ZERO(&amp;write_set);</span><br><span class="line">        FD_ZERO(&amp;error_set);</span><br><span class="line"></span><br><span class="line">        FD_SET(serverfd, &amp;read_set);</span><br><span class="line"></span><br><span class="line">        <span class="comment">//server accept operation just alloc the fd_state struct</span></span><br><span class="line">        <span class="comment">//do_read and do_write just change the fd_state's state</span></span><br><span class="line">        <span class="comment">//here we add server sock and client socks to fd_set</span></span><br><span class="line">	<span class="comment">//we don not pass the readset/writeset to do_read or do_write func</span></span><br><span class="line">	<span class="comment">//so we add read write event here</span></span><br><span class="line">	<span class="comment">//when use poll,we can direct change the state in do_read and do_write use the events status</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; FD_SETSIZE; ++i) &#123;</span><br><span class="line">            <span class="keyword">if</span> (state[i])&#123;</span><br><span class="line">                <span class="keyword">if</span> (i&gt;maxfd)&#123;</span><br><span class="line">                    maxfd = i;</span><br><span class="line">                &#125;</span><br><span class="line">                FD_SET(i, &amp;read_set);</span><br><span class="line">                <span class="keyword">if</span> (state[i]-&gt;writing)&#123;</span><br><span class="line">                    FD_SET(i, &amp;write_set);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//block until event happens</span></span><br><span class="line">        <span class="keyword">if</span>(select(maxfd+<span class="number">1</span>, &amp;read_set, &amp;write_set, &amp;error_set, <span class="literal">NULL</span>)&lt;<span class="number">0</span>)&#123;</span><br><span class="line">            error_exit();</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// if server becomes readable then accept the client sock</span></span><br><span class="line">        <span class="comment">// and alloc the client sock state</span></span><br><span class="line">        <span class="keyword">if</span>(FD_ISSET(serverfd, &amp;read_set))&#123;</span><br><span class="line">            <span class="keyword">struct</span> sockaddr_storage ss;</span><br><span class="line">            <span class="keyword">socklen_t</span> slen = <span class="keyword">sizeof</span>(ss);</span><br><span class="line">            <span class="keyword">int</span> client = accept(serverfd, (<span class="keyword">struct</span> sockaddr *)&amp;ss, &amp;slen);</span><br><span class="line">            <span class="keyword">if</span>(client&lt;<span class="number">0</span>)&#123;</span><br><span class="line">	        error_exit();</span><br><span class="line">            &#125;<span class="keyword">else</span> <span class="keyword">if</span>(client&gt; FD_SETSIZE)&#123;</span><br><span class="line">                close(client);</span><br><span class="line">            &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">                made_nonblock(client);</span><br><span class="line">                state[client] = alloc_fd_state();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//handle the fd_set</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; maxfd + <span class="number">1</span>; ++j) &#123;</span><br><span class="line">            <span class="keyword">int</span> flag = <span class="number">0</span>;</span><br><span class="line">            <span class="keyword">if</span> (j==serverfd) <span class="keyword">continue</span>;</span><br><span class="line">            <span class="comment">//handle read</span></span><br><span class="line">            <span class="keyword">if</span> (FD_ISSET(j, &amp;read_set)) flag = do_read(j,state[j]);</span><br><span class="line">            <span class="comment">//handle write</span></span><br><span class="line">            <span class="keyword">if</span> (flag==<span class="number">0</span>&amp;&amp; FD_ISSET(j, &amp;write_set))&#123;</span><br><span class="line">	            flag = do_write(j, state[j]);</span><br><span class="line">		        <span class="comment">//no matter what flag is,we close after write ops</span></span><br><span class="line">                <span class="keyword">if</span>(!KEEP_ALIVE)&#123;</span><br><span class="line">                    free_fd_state(state[j]);</span><br><span class="line">                    state[j] = <span class="literal">NULL</span>;</span><br><span class="line">                    close(j);</span><br><span class="line">		        &#125;</span><br><span class="line">	        &#125;</span><br><span class="line">            <span class="comment">//handle error</span></span><br><span class="line">            <span class="keyword">if</span> (flag)&#123;</span><br><span class="line">                free_fd_state(state[j]);</span><br><span class="line">                state[j] = <span class="literal">NULL</span>;</span><br><span class="line">                close(j);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">create_server_socket</span><span class="params">()</span></span><br><span class="line"></span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">int</span> serverfd = socket(AF_INET, SOCK_STREAM, <span class="number">0</span>);</span><br><span class="line">    <span class="keyword">if</span>(serverfd&lt;<span class="number">0</span>)&#123;</span><br><span class="line">        error_exit();</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">int</span> reuse = <span class="number">1</span>;</span><br><span class="line">    <span class="keyword">if</span> (setsockopt(serverfd, SOL_SOCKET, SO_REUSEADDR, &amp;reuse, <span class="keyword">sizeof</span>(reuse))&lt;<span class="number">0</span>)&#123;</span><br><span class="line">        error_exit();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> serverfd;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">run</span><span class="params">()</span></span><br><span class="line"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> serverfd = create_server_socket();</span><br><span class="line">    made_nonblock(serverfd);</span><br><span class="line">    <span class="comment">//server sockaddr</span></span><br><span class="line">    <span class="keyword">struct</span> sockaddr_in <span class="built_in">sin</span>;</span><br><span class="line">    <span class="built_in">sin</span>.sin_family = AF_INET;</span><br><span class="line">    <span class="built_in">sin</span>.sin_addr.s_addr = <span class="number">0</span>;</span><br><span class="line">    <span class="built_in">sin</span>.sin_port = htons(<span class="number">8000</span>);</span><br><span class="line">    <span class="keyword">if</span>(bind(serverfd, (<span class="keyword">struct</span> sockaddr *)&amp;<span class="built_in">sin</span>, <span class="keyword">sizeof</span>(<span class="built_in">sin</span>))&lt;<span class="number">0</span>)&#123;</span><br><span class="line">        error_exit();</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span>(listen(serverfd, <span class="number">50</span>)&lt;<span class="number">0</span>)&#123;</span><br><span class="line">        error_exit();</span><br><span class="line">    &#125;</span><br><span class="line">    do_select(serverfd);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
