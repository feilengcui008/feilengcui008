n><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">error_exit</span><span class="params">()</span></span><br><span class="line"></span>&#123;</span><br><span class="line">    perror(<span class="string">"error"</span>);</span><br><span class="line">    <span class="built_in">exit</span>(EXIT_FAILURE);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">do_read_and_write</span><span class="params">(<span class="keyword">int</span> clientfd)</span></span><br><span class="line"></span>&#123;</span><br><span class="line">    <span class="keyword">char</span> read[MAX_READ_CHUNK];</span><br><span class="line">    <span class="keyword">ssize_t</span> result;</span><br><span class="line">    result = recv(clientfd, read, <span class="keyword">sizeof</span>(read), <span class="number">0</span>);</span><br><span class="line">    <span class="keyword">if</span> (result&lt;=<span class="number">0</span>)&#123;</span><br><span class="line">        perror(<span class="string">"error recv data"</span>);</span><br><span class="line">        <span class="keyword">return</span> -<span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//write back</span></span><br><span class="line">    result = send(clientfd, read, result, <span class="number">0</span>);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (result&lt;=<span class="number">0</span>)&#123;</span><br><span class="line">        perror(<span class="string">"error send data"</span>);</span><br><span class="line">        <span class="keyword">return</span> -<span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span>(!KEEP_ALIVE)</span><br><span class="line">        close(clientfd);</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> *<span class="title">handle_client_socket</span><span class="params">(<span class="keyword">void</span> *clientfd)</span></span><br><span class="line"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (pthread_detach(pthread_self())!=<span class="number">0</span>)&#123;</span><br><span class="line">        error_exit();</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">int</span> client = *(<span class="keyword">int</span> *)clientfd;</span><br><span class="line">    <span class="keyword">if</span> (clientfd!=<span class="literal">NULL</span>)&#123;</span><br><span class="line">        <span class="built_in">free</span>(clientfd);</span><br><span class="line">        clientfd = <span class="literal">NULL</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (do_read_and_write(client)&lt;<span class="number">0</span>)&#123;</span><br><span class="line">        error_exit();</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//we set the thread detach,so no need call pthread_exit</span></span><br><span class="line">    <span class="comment">//pthread_exit(NULL);</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">run</span><span class="params">()</span></span><br><span class="line"></span>&#123;</span><br><span class="line">    <span class="keyword">struct</span> hostent *h;</span><br><span class="line">    h = gethostbyname(<span class="string">"localhost"</span>);</span><br><span class="line">    <span class="keyword">if</span> (!h)&#123;</span><br><span class="line">        error_exit();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">struct</span> sockaddr_in <span class="built_in">sin</span>;</span><br><span class="line">    <span class="built_in">sin</span>.sin_family = AF_INET;</span><br><span class="line">    <span class="built_in">sin</span>.sin_addr = *(<span class="keyword">struct</span> in_addr*)h-&gt;h_addr;</span><br><span class="line">    <span class="built_in">sin</span>.sin_port = htons(<span class="number">8000</span>);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">int</span> serverfd = socket(AF_INET, SOCK_STREAM, <span class="number">0</span>);</span><br><span class="line">    <span class="keyword">if</span> (serverfd&lt;<span class="number">0</span>)&#123;</span><br><span class="line">        error_exit();</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">int</span> reuse = <span class="number">1</span>;</span><br><span class="line">    <span class="keyword">if</span> (setsockopt(serverfd, SOL_SOCKET, SO_REUSEADDR, &amp;reuse, <span class="keyword">sizeof</span>(reuse)))&#123;</span><br><span class="line">        error_exit();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">socklen_t</span> slen = <span class="keyword">sizeof</span>(<span class="built_in">sin</span>);</span><br><span class="line">    <span class="keyword">if</span> (bind(serverfd, (<span class="keyword">struct</span> sockaddr *)&amp;<span class="built_in">sin</span>, slen)&lt;<span class="number">0</span>)&#123;</span><br><span class="line">        error_exit();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (listen(serverfd, <span class="number">20</span>)&lt;<span class="number">0</span>)&#123;</span><br><span class="line">        error_exit();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">struct</span> sockaddr_in client;</span><br><span class="line">    <span class="keyword">socklen_t</span> slen_client = <span class="keyword">sizeof</span>(client);</span><br><span class="line">    <span class="keyword">int</span> clientfd;</span><br><span class="line">    <span class="keyword">pthread_t</span> pt;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">while</span>(<span class="number">1</span>)&#123;</span><br><span class="line"></span><br><span class="line">        clientfd = accept(serverfd, (<span class="keyword">struct</span> sockaddr *)&amp;client, &amp;slen_client);</span><br><span class="line">        <span class="keyword">if</span> (clientfd&lt;<span class="number">0</span>)&#123;</span><br><span class="line">            error_exit();</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">int</span> *temp = (<span class="keyword">int</span> *) <span class="built_in">malloc</span>(<span class="keyword">sizeof</span>(<span class="keyword">int</span>));</span><br><span class="line">        *temp = clientfd;</span><br><span class="line">        <span class="keyword">if</span>(pthread_create(&amp;pt, <span class="literal">NULL</span>, handle_client_socket, temp)!=<span class="number">0</span>)&#123;</span><br><span class="line">            error_exit();</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
