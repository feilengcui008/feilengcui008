t create failed"</span>);</span><br><span class="line">        <span class="built_in">exit</span>(EXIT_FAILURE);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//server bind</span></span><br><span class="line">    <span class="keyword">struct</span> sockaddr_in server;</span><br><span class="line">    server.sin_family = AF_INET;</span><br><span class="line">    server.sin_addr = *(<span class="keyword">struct</span> in_addr *)h-&gt;h_addr_list[<span class="number">0</span>];</span><br><span class="line">    server.sin_port = htons(<span class="number">8000</span>);</span><br><span class="line">    <span class="keyword">if</span>(bind(fd, (<span class="keyword">struct</span> sockaddr *)&amp;server, <span class="keyword">sizeof</span>(server))==-<span class="number">1</span>)&#123;</span><br><span class="line">        perror(<span class="string">"bind error"</span>);</span><br><span class="line">        close(fd);</span><br><span class="line">        <span class="built_in">exit</span>(EXIT_FAILURE);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">int</span> reuse = <span class="number">1</span>;</span><br><span class="line">    <span class="keyword">if</span> (setsockopt(fd, SOL_SOCKET, SO_REUSEADDR, &amp;reuse, <span class="keyword">sizeof</span>(reuse))&lt;<span class="number">0</span>)&#123;</span><br><span class="line">        perror(<span class="string">"error setsockopt"</span>);</span><br><span class="line">        <span class="built_in">exit</span>(EXIT_FAILURE);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//server listen</span></span><br><span class="line">    <span class="keyword">if</span>(listen(fd,<span class="number">20</span>)==-<span class="number">1</span>)&#123;</span><br><span class="line">        perror(<span class="string">"listen error"</span>
